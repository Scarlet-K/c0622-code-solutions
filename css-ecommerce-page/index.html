<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <section class="container">
    <div class="row justify-center font-dm-sans">
      <div class="col-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-center font-dm-sans">
      <div class="col-fifth">
        <img src="images/dress1.jpeg" alt="black dress" class="">
        <p>Free People <span class="font-lgrey">| Size 6</span></p>
        <span class="backg-o">$35</span> <del class="font-lgrey">$125 retail</del>
      </div>
      <div class="col-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl bag" class="">
        <p>Yves Saint Laurent <span class="font-lgrey">| One-Size</span></p>
        <span class="backg-o">$200</span> <del class="font-lgrey">$1600 retail</del>
      </div>
      <div class="col-fifth">
        <div class="image-box">
          <img src="images/key.jpeg" alt="golden key">
        </div>
        <p>Tiffany <span class="font-lgrey">| One-Size</span></p>
        <span class="backg-o">$476</span> <del class="font-lgrey">$2000 retail</del>
      </div>
      <div class="col-fifth">
        <div class="image-box">
          <img src="images/lv-bag.jpg" alt="louis vuitton bag" class="cover">
        </div>
        <p>Louis Vuitton <span class="font-lgrey">| One-Size</span></p>
        <span class="backg-o">$95</span> <del class="font-lgrey">$1200 retail</del>
      </div>
      <div class="col-fifth">
        <img src="images/dress2.jpeg" alt="blue dress" class="">
        <p>Reformation <span class="font-lgrey">| Size 4</span></p>
        <span class="backg-o">$20</span> <del class="font-lgrey">$198 retail</del>
      </div>
    </div>
  </section>
</body>
</html>
