<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Counter</title>
</head>
<body>
  <script>
    const makeCounter = function () {
      let privateCounter = 0;
      function changeBy(val) {
        privateCounter += val;
      }
      return {
        increment() {
          changeBy(1);
        },

        decrement() {
          changeBy(-1);
        },

        value() {
          return privateCounter;
        }
  };
    };

    const counter1 = makeCounter();
    const counter2 = makeCounter();

    counter1.increment();
    console.log('increment counter1:', counter1.value());
    counter1.increment();
    console.log('increment counter1 again:', counter1.value());
    counter1.decrement();
    console.log('decrement counter1:', counter1.value());

    counter2.increment();
    console.log('increment counter2:', counter2.value());
    counter2.decrement();
    console.log('decrement counter2:', counter2.value());
  </script>
</body>
</html>
