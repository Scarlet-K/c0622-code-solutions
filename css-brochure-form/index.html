<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <form>
    <h4 class="text-center big-font">Learn More</h4>
    <label for="email">Company Email</label>
    <input id="email" type="email" name="email" placeholder="sally@company.co">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Sally Smith">
    <label for="location">Where are you hiring?</label>
    <input id="location" type="text" name="location" placeholder="City, Country">
    <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
    <select id="engineers" name="engineers" class="backg-grey big-font pd-tb">
      <option value="1-2">1-2 Engineers</option>
    </select>
    <div class="align-r">
      <button type="submit" name="submit" class="big-font">Submit</button>
    </div>
  </form>
</body>
</html>
