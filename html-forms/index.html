<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
      </div>
      <input id="email" name="user-email" type="text" size="15" >
      <div>
        <div>
          <label for="select">Why is coding cool?</label>
        </div>
        <select id="select" name="user-reason">
          <option value="default">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label><input type="radio" name="language" value="html"> HTML</label>
      <label><input type="radio" name="language" value="css"> CSS</label>
      <label><input type="radio" name="language" value="js"> JavaScript</label>
      <p>Would you like to sign up for more information?</p>
      <label><input type="checkbox" name="more-info" value="sign-up"> Sign me up!</label>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea id="comments" name="user-comments" rows="10" cols="30"></textarea>
        </div>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
