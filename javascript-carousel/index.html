<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <div class="row align-center">
    <div class="col-fourth pd-lr">
      <i class="fa-solid fa-chevron-left"></i>
    </div>

    <div class="col-half pd-tb">
      <img src="images/001.png" alt="bulbasaur">
      <div class="row circle-container">
        <div class="col-full text-center">
          <i class="fa-solid fa-circle" data-index="0"></i>
          <i class="fa-regular fa-circle" data-index="1"></i>
          <i class="fa-regular fa-circle" data-index="2"></i>
          <i class="fa-regular fa-circle" data-index="3"></i>
          <i class="fa-regular fa-circle" data-index="4"></i>
        </div>
      </div>
    </div>

    <div class="col-fourth text-end pd-lr">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
