<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Modal</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="font">
  <div>
    <button class="open">Open Modal</button>
  </div>
  <div class="overlay fixed hide">
    <div class="modal-row text-center justify-center align-center">
      <div class="col-half">
        <div class="modal">
          <h3 class="pd">Would you like to take a survey?</h3>
          <button class="close text-upper">No</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
