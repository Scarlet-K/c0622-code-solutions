<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="backg-lgrey">
  <section class="container font-barlow">
    <div class="row text-center">
      <div class="col-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-4 pd-lr">
        <img src="images/screen-1.png" alt="screen one">
        <div class="pd-5">
          <img src="images/switch-icon.png" alt="switch">
        </div>
        <div>
          <h3 class="font-med pd-b">App Switching</h3>
          <p class="font-sm">Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-4 pd-lr">
        <img src="images/screen-2.png" alt="screen two">
        <div class="pd-5">
          <img src="images/filter-icon.png" alt="filter">
        </div>
        <div>
          <h3 class="font-med pd-b">Trip Filtering</h3>
          <p class="font-sm">Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="col-4 pd-lr">
        <img src="images/screen-3.png" alt="screen three">
        <div class="pd-5">
          <img src="images/slider-icon.png" alt="slider">
        </div>
        <div>
          <h3 class="font-med pd-b">Service Filters</h3>
          <p class="font-sm">Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="col-4 pd-lr">
        <img src="images/screen-4.png" alt="screen four">
        <div class="pd-5">
          <img src="images/bars-icon.png" alt="bars">
        </div>
        <div>
          <h3 class="font-med pd-b">Stats + Mileage</h3>
          <p class="font-sm">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
